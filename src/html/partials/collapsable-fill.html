<div class="topBorder"></div>
<section class="fill">
  <legend class="fill__legend">
    <div class="fill__legend--subcontainer">
      <i class="fill__legend--subcontainer-keyboardIcon far fa-keyboard"></i>
      <span class="fill__legend--subcontainer-title"><h3>Rellena</h3> </span>
    </div>

    <i class="fas fa-chevron-up fill__legend--subcontainer-chevronIconUp"></i>
  </legend>
  <fieldset class="fill__first">
    <div class="fill__first--name">
      <label for="fullName" class="fill__first--name-lab"
        >Nombre completo</label
      >
      <input
        class="fill__first--name-inp"
        placeholder="Ej: Sally Jill"
        id="fullName"
        type="text"
        name="fullName"
      />
    </div>
    <div class="fill__first--position">
      <label for="position" class="fill__first--position-lab">Puesto</label>
      <input
        class="fill__first--position-inp"
        placeholder="Ej: Front-end unicorn"
        id="position"
        type="text"
        name="position"
      />
    </div>
  </fieldset>

  <fieldset class="fill__second">
    <label class="fill__second-label">Imagen de perfil</label>
    <div class="fill__second-buttoncheck">
      <button class="fill__second-button">Añadir imagen</button>
      <input class="fill__second-checkbox" />
    </div>
  </fieldset>

  <fieldset class="fill__third">
    <div class="fill__third--mail">
      <label for="email" class="fill__third--mail-lab">Email</label>
      <input
        class="fill__third--mail-inp"
        placeholder="Ej: sally-hill@gmail.com"
        id="email"
        type="email"
        name="email"
      />
    </div>
    <div class="fill__third--tel">
      <label for="telephone" class="fill__third--tel-lab">Teléfono</label>
      <input
        class="fill__third--tel-inp"
        placeholder="Ej: 555-55-55-55"
        id="telephone"
        type="tel"
        name="phone"
      />
    </div>
    <div class="fill__third--linked">
      <label for="linkedinName" class="fill__third--linked-lab">Linkedin</label>
      <input
        class="fill__third--linked-inp"
        placeholder="Ej: linkedin.com/in/sally.hill"
        id="linkedinName"
        type="text"
        name="linkedinName"
      />
    </div>
    <!-- se consideraría type text para un texto que empieza con arroba¿? -->
    <div class="fill__third--git">
      <label for="gitHubName" class="fill__third--git-lab">Github</label>
      <input
        class="fill__third--git-inp"
        placeholder="Ej: @sally-hill"
        id="gitHubName"
        type="text"
        name="gitHubName"
      />
      <!-- no hay input type=sumbit value= enviar info porque la información se va mostrando en el momento en la tarjeta y no se manda a ningún lugar -->
    </div>
  </fieldset>
</section>
