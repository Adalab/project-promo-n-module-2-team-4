<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colapsable Rellenar</title>
    <!-- necesito añadir googlefonts and fontawesome -->
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!-- method=post por info sensible vs get -->
    <!-- action para la dirección del servidor dde se envían los datos. puente entre back end y front end -->
    <main>
      <fieldset>
        <!-- comparar con alexandra y cris qué etiquetas semánticas han elegido y hacerlo igual -->
        icon title
      </fieldset>

      <form action="/signup" method="post" class="main__form">
        <!-- por defecto, los navegadores organizan campos en línea (display: inline-block) podemos asignarles display:block en CSS para columna -->

        <fieldset class="main__form--first">
          <div>
            <label for="fullName" class="main__form--first-label1"
              >Nombre completo</label
            >
            <input
              class="main__form--first-input1"
              placeholder="Ej: Sally Jill"
              id="fullName"
              type="text"
              name="fullName"
            />
          </div>
          <div>
            <label for="position" class="main__form--first-label2"
              >Puesto</label
            >
            <input
              class="main__form--first-input2"
              placeholder="Ej: Front-end unicorn"
              id="position"
              type="text"
              name="position"
            />
          </div>
        </fieldset>

        <fieldset class="main__form--second">
          <label for="">Imagen de perfil</label>
          <button></button>
          checkbox
        </fieldset>

        <fieldset class="main__form--third">
          <div>
            <label for="email">Email</label>
            <input
              placeholder="Ej: sally-hill@gmail.com"
              id="email"
              type="email"
              name="email"
            />
          </div>
          <div>
            <label for="telephone">Teléfono</label>
            <input
              placeholder="Ej: 555-55-55-55"
              id="telephone"
              type="tel"
              name="phone"
            />
          </div>
          <div>
            <label for="linkedinName">Linkedin</label>
            <input
              placeholder="Ej: linkedin.com/in/sally.hill"
              id="linkedinName"
              type="text"
              name="linkedinName"
            />
          </div>
          <!-- se consideraría type text para un texto que empieza con arroba¿? -->
          <div>
            <label for="gitHubName">Github</label>
            <input
              placeholder="Ej: @sally-hill"
              id="gitHubName"
              type="text"
              name="gitHubName"
            />
            <!-- no hay input type=sumbit value= enviar info porque la información se va mostrando en el momento en la tarjeta y no se manda a ningún lugar -->
          </div>
        </fieldset>
      </form>
      <fieldset class="main--form--forth">comparte</fieldset>
    </main>
  </body>
</html>
