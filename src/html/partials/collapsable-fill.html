<form action="/signup" method="post" class="fill">
  <!-- por defecto, los navegadores organizan campos en línea (display: inline-block) podemos asignarles display:block en CSS para columna -->

  <fieldset class="main__form--first">
    <div>
      <label for="fullName" class="main__form--first-label1"
        >Nombre completo</label
      >
      <input
        class="main__form--first-input1"
        placeholder="Ej: Sally Jill"
        id="fullName"
        type="text"
        name="fullName"
      />
    </div>
    <div>
      <label for="position" class="main__form--first-label2">Puesto</label>
      <input
        class="main__form--first-input2"
        placeholder="Ej: Front-end unicorn"
        id="position"
        type="text"
        name="position"
      />
    </div>
  </fieldset>

  <fieldset class="main__form--second">
    <label for="" class="main__form--second-label">Imagen de perfil</label>
    <button class="main__form--second-button"></button>
    checkbox
  </fieldset>

  <fieldset class="main__form--third">
    <div>
      <label for="email" class="main__form--third-mailLab">Email</label>
      <input
        class="main__form--third-mailInp"
        placeholder="Ej: sally-hill@gmail.com"
        id="email"
        type="email"
        name="email"
      />
    </div>
    <div>
      <label for="telephone" class="main__form--third-telLab">Teléfono</label>
      <input
        class="main__form--third-telInp"
        placeholder="Ej: 555-55-55-55"
        id="telephone"
        type="tel"
        name="phone"
      />
    </div>
    <div>
      <label for="linkedinName" class="main__form--third-linkedLab"
        >Linkedin</label
      >
      <input
        class="main__form--third-linkedInp"
        placeholder="Ej: linkedin.com/in/sally.hill"
        id="linkedinName"
        type="text"
        name="linkedinName"
      />
    </div>
    <!-- se consideraría type text para un texto que empieza con arroba¿? -->
    <div>
      <label for="gitHubName" class="main__form--third-gitLab">Github</label>
      <input
        class="main__form--third-gitInp"
        placeholder="Ej: @sally-hill"
        id="gitHubName"
        type="text"
        name="gitHubName"
      />
      <!-- no hay input type=sumbit value= enviar info porque la información se va mostrando en el momento en la tarjeta y no se manda a ningún lugar -->
    </div>
  </fieldset>
</form>
